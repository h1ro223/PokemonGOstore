<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Pokémon GO ボックス記録</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="bg-grad"></div>
  <header>
    <div class="header-left">
      <span class="logo">🎁</span>
      <h1>Pokémon GO ボックス記録</h1>
    </div>
    <div class="header-right">
      <button id="help-btn" class="ghost-btn">?</button>
      <button id="show-itemlist-btn" class="ghost-btn">📦</button>
      <a href="https://store.pokemongo.com/ja" target="_blank" id="webstore-btn">Web Store</a>
    </div>
  </header>
  <main id="main-container">
    <aside id="sidebar">
      <div class="sidebar-header">
        <span>BOX LIST</span>
      </div>
      <div id="box-list"></div>
    </aside>
    <section id="content-area">
      <div id="content-inner"></div>
    </section>
    <div id="modal-backdrop"></div>
    <div id="modal-window" tabindex="-1"></div>
  </main>
  <div class="json-btns">
    <button id="json-export" class="ghost-btn">JSON出力</button>
    <input type="file" id="json-import" accept="application/json" style="display:none;">
    <button id="json-import-btn" class="ghost-btn">JSON読込</button>
  </div>
  <div id="itemlist-modal" class="pop-modal">
    <div class="pop-modal-content">
      <span id="itemlist-modal-close" class="pop-modal-close">&times;</span>
      <div id="itemlist-body"></div>
    </div>
  </div>
  <div id="help-modal" class="pop-modal">
    <div class="pop-modal-content">
      <span id="help-modal-close" class="pop-modal-close">&times;</span>
      <div id="help-body">
        <h2>使い方</h2>
        <ul>
          <li>左のリストからBOXを選ぶと詳細が見られます</li>
          <li>右下の<b>＋</b>で新規追加</li>
          <li>名前タップで詳細ウインドウ、編集/削除も可</li>
          <li>下の「JSON出力/読込」でデータのバックアップ/移行もOK</li>
        </ul>
      </div>
    </div>
  </div>
  <button id="fab-add" title="追加">＋</button>
  <div id="notify"></div>
  <footer>
    <span>
      <a href="https://github.com/h1ro223" target="_blank" rel="noopener">made by hiro/ヒロ</a>
    </span>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
