<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>Pokémon GO ボックス記録</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Pokémon GO ボックス記録</h1>
      <div class="header-actions">
        <button id="help-btn">❓ヘルプ</button>
        <button id="show-itemlist-btn">📦アイテム一覧</button>
        <a
          href="https://store.pokemongo.com/ja"
          target="_blank"
          id="webstore-btn"
          >Pokémon GO Web Store</a
        >
      </div>
    </header>
    <main id="main-container">
      <aside id="sidebar">
        <div class="aside-header">
          <span>ボックス一覧</span>
          <button id="open-add-btn" class="add-btn">＋追加</button>
        </div>
        <div id="box-list"></div>
      </aside>
      <section id="content-area">
        <!-- ここに詳細・フォーム・通知が切り替え表示される -->
        <div id="content-inner"></div>
      </section>
    </main>
    <!-- ヘルプモーダル -->
    <div id="help-modal" class="modal">
      <div class="modal-content help-modal-content">
        <span id="help-modal-close" class="modal-close">&times;</span>
        <div id="help-body">
          <h2>使い方</h2>
          <ul>
            <li>左側でボックスを選択、右側に詳細が表示されます。</li>
            <li>「＋追加」から新規ボックスを登録できます。</li>
            <li>編集・削除・JSON保存/読込も可能です。</li>
            <li>
              「アイテム一覧」ボタンでこれまで登録したアイテム名一覧も見れます。
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- アイテムリストモーダル -->
    <div id="itemlist-modal" class="modal">
      <div class="modal-content itemlist-modal-content">
        <span id="itemlist-modal-close" class="modal-close">&times;</span>
        <div id="itemlist-body"></div>
      </div>
    </div>
    <footer>
      <small>
        made by hiro/ヒロ &nbsp;|&nbsp;
        <a href="https://github.com/h1ro223" target="_blank" rel="noopener"
          >GitHub</a
        >
      </small>
      <div id="layout-toggle">
        <button id="to-pc" class="toggle-btn">PC</button>
        <button id="to-sp" class="toggle-btn">スマホ</button>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
